---
- name: Install nginx package
  ansible.builtin.apt:
    name: nginx
    state: present
  tags:
    - nginx

- name: Remove sites-enabled and available dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled
  tags:
    - nginx

- name: Prepare conf.d directory
  ansible.builtin.file:
    path: "{{ nginx_conf_inc_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - nginx

- name: Configure nginx.conf
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - { src: nginx.conf.j2, dest: "{{ nginx_conf_dir }}/nginx.conf" }
    - { src: default.conf.j2, dest: "{{ nginx_conf_inc_dir }}/default.conf" }
  notify: Restart nginx
  tags:
    - nginx

- name: Setuo static sites
  when: static_sites is defined
  tags:
    - nginx
  block:
    - name: Configure static sites directory
      ansible.builtin.file:
        path: "{{ nginx_root_base_path }}/sites"
        state: directory
        owner: root
        group: root
        mode: 0755
      notify: Restart nginx

    - name: Configure static sites subdirectories
      ansible.builtin.file:
        path: "{{ nginx_root_base_path }}/sites/{{ item.server_name }}"
        state: directory
        owner: root
        group: root
        mode: 0755
      loop: "{{ static_sites }}"
      notify: Restart nginx

    - name: Configure nginx virtual hosts
      ansible.builtin.template:
        src: static-vhost.conf.j2
        dest: "{{ nginx_conf_inc_dir }}/{{ item.server_name }}-static.conf"
        owner: root
        group: root
        mode: 0644
      loop: "{{ static_sites }}"
      notify: Restart nginx
